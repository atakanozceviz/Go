{{define "user"}}
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <table class="table table-bordered table-inverse">
        <tbody>
        <tr>
            <td colspan="2" align="center">
                <img src="{{.ImgURL}}" class="img-fluid image" alt="Robot">
            </td>
        </tr>
        <tr>
            <td data-toggle="tooltip" data-placement="bottom" title="Name">{{.Name}}</td>
        </tr>
        <tr>
            <td data-toggle="tooltip" data-placement="bottom" title="Address">
                {{.Address}}
            </td>
        </tr>
        <tr>
            <td data-toggle="tooltip" data-placement="bottom" title="Age">{{.Age}}</td>
        </tr>
        </tbody>
    </table>
</div>
{{end}}

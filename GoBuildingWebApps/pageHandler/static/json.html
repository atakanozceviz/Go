<div class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 1%">#</th>
        <th>Cinsiyet</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Email</th>
        <th>Ülke</th>
        <th>Resim</th>
        <th>Okul</th>
        <th>Bolum</th>
        <th>Renk Tercihi</th>
      </tr>
    </thead>

    </tbody>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script>
    $(document).ready(function() {
     $.getJSON('veri.json', function(obj) {
      for (var i = 0; i < obj.calisanlar.length; i++) {
       if (obj.calisanlar[i].cinsiyet == "Male") {
        var tr = "<tr><td>" + obj.calisanlar[i].id + "</td><td bgcolor='#B0E0E6'>" + obj.calisanlar[i].cinsiyet + "</td><td>" + obj.calisanlar[i].ad + "</td><td>" + obj.calisanlar[i].soyad + "</td><td>" + obj.calisanlar[i].email + "</td><td>" + obj.calisanlar[i].ulke + "</td><td><img src=" + obj.calisanlar[i].foto + "</td><td>" + obj.calisanlar[i].okul + "</td><td>" + obj.calisanlar[i].bolum + "</td><td>" + obj.calisanlar[i].renk_tercihi + "</td></tr>";
       } else {
        var tr = "<tr><td>" + obj.calisanlar[i].id + "</td><td bgcolor='#FFC0CB'>" + obj.calisanlar[i].cinsiyet + "</td><td>" + obj.calisanlar[i].ad + "</td><td>" + obj.calisanlar[i].soyad + "</td><td>" + obj.calisanlar[i].email + "</td><td>" + obj.calisanlar[i].ulke + "</td><td><img src=" + obj.calisanlar[i].foto + "</td><td>" + obj.calisanlar[i].okul + "</td><td>" + obj.calisanlar[i].bolum + "</td><td>" + obj.calisanlar[i].renk_tercihi + "</td></tr>";
       }
       $("#target").append(
        tr
       )
      }
     });
    });
</script>

<div class="container">
  <div class="panel panel-default">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="inputIsim">İsim</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputIsim" placeholder="İsim">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="inputSoyisim">Soyisim</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSoyisim" placeholder="Soyisim">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="inputOkul">Okul</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputOkul" placeholder="Okul">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="inputBolum">Bölüm</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputBolum" placeholder="Bölüm">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="inputOgrno">Öğrenci No</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputOgrno" placeholder="Öğrenci No">
        </div>
      </div>
      <button type="button" class="btn btn-default" id="olustur">Oluştur</button>
    </form>
  </div>
  <div id="alert"></div>
</div>
<div class="container" id="ekled">
  <button type="button" class="btn btn-default" id="ekle" style="display:none">Ekle</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script>
$("#olustur").click(function() {
var isim = $("#inputIsim").val();
var soyisim = $("#inputSoyisim").val();
var okul = $("#inputOkul").val();
var bolum = $("#inputBolum").val();
var ogrno = $("#inputOgrno").val();
 if ($("input").val().length > 0) {
	 $("#alert").append('<div class="alert alert-success" id="alert">'+isim+' '+soyisim+' adlı öğrenci '+okul+' '+bolum+' unde öğrenci olup numarası '+ogrno+'dır</div>');
	 $("#ekle").show();
 }
});	
	$("#ekle").click(function() {
		$("#alert").clone().appendTo("#ekled");
});
</script>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Chat</title>
    <style>
        .tab-content li {
            font-size: 125%;
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <div class="col-xs-5 col-sm-3">
        <ul class="nav nav-pills nav-stacked"></ul>
    </div>
    <div class="col-xs-7 col-sm-9">
        <div class="tab-content"></div>
    </div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <form class="form-horizontal" action="">
            <div class="form-group">
                <div class="col-xs-2 col-sm-1">
                    <label class="control-label" for="m">Message:</label>
                </div>
                <div class="col-xs-8 col-sm-10">
                    <input class="form-control" id="m" autocomplete="off"/>
                </div>
                <div class="col-xs-2 col-sm-1">
                    <button class="btn btn-default">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    var socket = io();
    var conversation_id;

    function changeroom(id) {
        conversation_id = id;
        socket.emit("change room", {
            newroom: conversation_id
        });
    }

    $('form').submit(function () {
        socket.emit('send message', {
            room: conversation_id,
            message: $('#m').val()
        });
        $('#' + conversation_id + '').append($('<li>').html("Admin: " + $('#m').val()));
        $('#m').val('');
        return false;
    });


    socket.on('ToAdmin', function (msg) {
        if (msg == "refresh") {
            getOnlineUsers()
        } else if (msg.room > 0) {

            $('#' + msg.room + '').append($('<li>').text(msg.message));
        }

    });

    function getOnlineUsers() {
        $.ajax({
            dataType: "json",
            url: "/whoisOnline",
            success: function (data) {
                $.each(JSON.parse(data), function (i, item) {
                    if ($("#" + item.id + "").length == 0) {
                        var msg = '<div id="' + item.id + '" class="tab-pane fade"></div>';
                        var btn = '<li><a data-toggle="pill" onclick = "changeroom(\'' + item.id + '\')" href="#' + item.id + '">' + item.email + '</a></li>';
                        $(".tab-content").append(msg);
                        $(".nav-pills").append(btn);
                    }
                });
            }
        });
    }

    $(document).ready(function () {
        socket.emit('subscribe', "admin");
        getOnlineUsers()
    })
</script>

</body>
</html>
